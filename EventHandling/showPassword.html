<!DOCTYPE html>
<html>
<head>
  <title>Show/Hide Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input[type="password"],
    input[type="text"] {
      padding: 10px;
      width: 200px;
    }
  </style>
</head>
<body>

  <label for="password">Password:</label>
  <input type="password" id="password">
  <br><br>

  <label>
    <input type="checkbox" id="toggleCheckbox" onclick="showPassword()"> Show Password
  </label>

  <script>
    function showPassword() {
      const pwd = document.getElementById("password");
      if (pwd.type === "password") {
        pwd.type = "text";
      } else {
        pwd.type = "password";
      }
    }
  </script>

</body>
</html>
